<!DOCTYPE html>
<html>
<head>
	<title>Mexant</title>
	<script src="https://kit.fontawesome.com/a548a16be5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header" style="background-color: #212741;">
		<div class="header__wrapper">
			<div class="header__logo">
				<a href="index.html" class="logo">
					<img src="images/logo.png">
				</a>
			</div><!--header__logo-->

			<nav class="header__nav">
				<div class="nav">
					<ul>
						<li>
							<a href="index.html">Home</a>
						</li>

						<li>
							<a href="service.html">Service</a>
						</li>

						<li>
							<a href="about.html">About</a>
						</li>

						<li>
							<a href="contact.html">Contact Us</a>
						</li>
					</ul>
				</div>
			</nav><!--nav-->
		</div><!--header__wrapper-->
	</header><!--header-->

	<section class="section-title">
		<h3>Contact Us</h3>

		<h1>Feel Free To Message Us</h1>
	</section><!--section-heads-->

	<section class="contact">
		<div class="contact__container">
			<div class="contact__box">
				<i class="fa-solid fa-envelope"></i>
				<h3>Email Addres</h3>
				<p>info@company.com</p>
			</div><!--contact__box-->

			<div class="contact__box">
				<i class="fa-solid fa-phone"></i>
				<h3>Phone Number</h3>
				<p>010-020-0340</p>
			</div><!--contact__box-->

			<div class="contact__box">
				<i class="fa-solid fa-map-location-dot"></i>
				<h3>Addres</h3>
				<p>Victoria, Australia</p>
			</div><!--contact__box-->
		</div><!--contact__container-->
	</section><!--contact-->

	<section class="contact-text">
		<div class="contact__rows">
			<form method="post">
				<div class="contact__row">
					<input type="text" name="Name" placeholder="Your Name...">
				</div>

				<div class="contact__row">
					<input type="text" name="Phone" placeholder="Your Phone...">
				</div>

				<div class="contact__row">
					<input type="text" name="Email" placeholder="Your Email...">

				</div>

				<div class="contact__row">
					<input type="text" name="subject" placeholder="Subject...">

				</div>

				<div class="contact__row contact__textarea">
					<textarea name="Message" placeholder="Your Message"></textarea>
				</div>

				<div class="contact__button">
					<button type="submit" class="orange-button">Send Message</button>
				</div>
			</form>
		</div><!--row-->
	</section><!--contact-text-->
</body>
</html>
